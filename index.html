<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/led-display-7" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet">
    <title>Basketball Score Board</title>
</head>
<body>
    <div class="main">
        <h1>SCORE BOARD</h1>
        <div class="container">
            <div class="team">
                <h2>HOME</h2>
                <div class="display">
                    <span class="score-fig" id="home-score"></span>
                </div>
                <div class="btn-container">
                    <button class="btn" id="home-add1">+1</button>
                    <button class="btn" id="home-add2">+2</button>
                    <button class="btn" id="home-add3">+3</button>
                </div>
            </div>
            <div class="team">
                <h2>AWAY</h2>
                <div class="display">
                    <span class="score-fig" id="away-score"></span>
                </div>
                <div class="btn-container">
                    <button class="btn" id="away-add1">+1</button>
                    <button class="btn" id="away-add2">+2</button>
                    <button class="btn" id="away-add3">+3</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
